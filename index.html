<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Start - SAO Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay">
        <div>
            <img id="linkStartGif" src="https://media.tenor.com/CHc0B6c4GOUAAAAC/sao-sword-art-online.gif" alt="Link Start">
            <button id="linkStartButton">Link Start</button>
        </div>
    </div>

    <video id="linkStartVideo" preload="auto">
        <source src="Sword_Art_Online_LINK_START (1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="linkStartAudio" preload="auto">
        <source src="Sword_Art_Online_LINK_START (1).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const video = document.getElementById('linkStartVideo');
        const audio = document.getElementById('linkStartAudio');
        const overlay = document.getElementById('overlay');
        const button = document.getElementById('linkStartButton');

        button.addEventListener('click', () => {
            overlay.classList.add('fadeOut'); // Trigger fade out animation
            audio.play();
            video.style.display = 'block';
            video.play();
        });

        video.addEventListener('ended', () => {
            window.location.href = "https://github.com/KIRITOASUNAFOREVER";
        });
    </script>
</body>
</html>
