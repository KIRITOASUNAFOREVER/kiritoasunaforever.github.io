<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Start - SAO Experience</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: "Arial", sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #linkStartVideo {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: none; /* Hidden until "Link Start" is clicked */
        }
        #fadeOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            opacity: 0;
            transition: opacity 2s;
            z-index: 2;
        }
        #linkStartButton {
            font-size: 2em;
            color: white;
            background-color: #0077ff;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            cursor: pointer;
            z-index: 3;
            transition: background-color 0.3s ease;
        }
        #linkStartButton:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <video id="linkStartVideo" preload="auto" muted>
        <source src="Sword_Art_Online_LINK_START (1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="fadeOverlay"></div>

    <audio id="linkStartAudio" preload="auto">
        <source src="Sword_Art_Online_LINK_START (1).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <button id="linkStartButton">Link Start</button>

    <script>
        const video = document.getElementById('linkStartVideo');
        const audio = document.getElementById('linkStartAudio');
        const overlay = document.getElementById('fadeOverlay');
        const button = document.getElementById('linkStartButton');

        const today = new Date().toDateString(); // Get today's date

        // Check if the user has visited today
        const lastVisit = localStorage.getItem('lastVisit');

        // If the user has not visited today, play video and audio and then redirect
        if (lastVisit !== today) {
            // Set last visit date to today
            localStorage.setItem('lastVisit', today);

            // Trigger video and audio on page load
            window.addEventListener('load', () => {
                video.style.display = 'block';
                video.muted = false;
                video.play();
                audio.play();
            });

            // When the video ends, fade out and redirect to your GitHub profile
            video.addEventListener('ended', () => {
                overlay.style.opacity = '1'; 
                setTimeout(() => {
                    window.location.href = "https://github.com/KIRITOASUNAFOREVER"; // Redirect to GitHub
                }, 2000); // Wait for the fade transition to complete
            });
        } else {
            // If the user has visited today, just show the Link Start button
            button.style.display = 'block';
        }

        // When the button is clicked, play the video and audio
        button.addEventListener('click', () => {
            button.style.display = 'none'; // Hide the button
            video.style.display = 'block'; // Show the video
            video.muted = false; // Enable sound (unmute the video)
            video.play(); // Start the video
            audio.play(); // Start the audio
        });
    </script>
</body>
</html>
