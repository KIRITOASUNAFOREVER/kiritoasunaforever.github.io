<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Link Start!</title>
</head>
<body>

<div id="overlay">
    <img id="linkStartGif" src="Sword_Art_Online_LINK_START (1).gif" alt="Link Start">
    <button id="linkStartButton">⚔️ Link Start ⚔️</button>
    <audio id="linkStartMusic">
        <source src="sao-log-in-screen2.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
    const button = document.getElementById('linkStartButton');
    const overlay = document.getElementById('overlay');
    const music = document.getElementById('linkStartMusic');

    button.addEventListener('click', () => {
        button.style.display = 'none';
        music.play();
        overlay.classList.add('fadeOut');
        setTimeout(() => {
            window.location.href = "https://github.com/KIRITOASUNAFOREVER";
        }, 13000); // 13 seconds to match the music duration
    });
</script>

</body>
</html>
