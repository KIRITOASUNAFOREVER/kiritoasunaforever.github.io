<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Start - SAO Experience</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: "Arial", sans-serif;
        }
        #linkStartVideo {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            display: none; /* Hidden until "Link Start" is clicked */
            background-color: black;
        }
        #fadeOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            opacity: 0; /* Initially transparent */
            transition: opacity 2s; /* Controls the speed of fade when opacity changes */
            z-index: 2;
        }
        #linkStartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            cursor: pointer;
            z-index: 3;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <video id="linkStartVideo" preload="auto" muted>
        <source src="https://kiritoasunaforever.github.io/Sword_Art_Online_LINK_START%20(1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="fadeOverlay"></div>

    <audio id="linkStartAudio" preload="auto">
        <source src="https://kiritoasunaforever.github.io/Sword_Art_Online_LINK_START%20(1).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="linkStartButton">Link Start</div>

    <script>
        const video = document.getElementById('linkStartVideo');
        const audio = document.getElementById('linkStartAudio');
        const overlay = document.getElementById('fadeOverlay');
        const button = document.getElementById('linkStartButton');

        button.addEventListener('click', () => {
            button.style.display = 'none'; // Hide the button
            video.style.display = 'block'; // Show the video
            video.muted = false; // Enable sound (unmute video's own audio track)
            video.play(); // Start the video
            audio.play(); // Start the separate audio file
        });

        video.addEventListener('ended', () => {
            overlay.style.opacity = '1'; 
            setTimeout(() => {
                window.location.href = "https://github.com/KIRITOASUNAFOREVER";
            }, 2000); // Wait for the fade transition to complete before redirecting
        });
    </script>
</body>
</html>
