<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Start - SAO Experience</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            background-color: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #linkStartVideo {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: none;
            z-index: -1;
        }

        #linkStartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.5);
            text-align: center;
            transition: all 0.3s ease-in-out;
            z-index: 2;
        }

        #linkStartButton:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        #fadeOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            opacity: 0;
            transition: opacity 2s;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="linkStartVideo" preload="auto" muted>
        <source src="https://github.com/KIRITOASUNAFOREVER/kiritoasunaforever.github.io/raw/main/Sword_Art_Online_LINK_START%20(1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="fadeOverlay"></div>

    <audio id="linkStartAudio" preload="auto">
        <source src="https://github.com/KIRITOASUNAFOREVER/kiritoasunaforever.github.io/raw/main/Sword_Art_Online_LINK_START%20(1).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="linkStartButton">Click Here to Access My Github Profile</div>

    <script>
        const video = document.getElementById('linkStartVideo');
        const audio = document.getElementById('linkStartAudio');
        const button = document.getElementById('linkStartButton');
        const overlay = document.getElementById('fadeOverlay');

        button.addEventListener('click', () => {
            button.innerHTML = 'Starting...';
            button.style.display = 'none';
            video.style.display = 'block';

            video.muted = false;
            video.play();
            audio.play();

            video.addEventListener('ended', () => {
                overlay.style.opacity = '1';
                setTimeout(() => {
                    window.location.href = "https://github.com/KIRITOASUNAFOREVER";
                }, 2000);
            });
        });
    </script>
</body>
</html>
